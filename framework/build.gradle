apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 30
    repositories {
        maven {
            url "https://dl.bintray.com/ironsource-mobile/android-sdk"
        }
    }
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
//        versionCode 1
//        versionName "1.0"
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
    //  name 'MYDB99'
    greendao {
        schemaVersion 21 //数据库版本号
        daoPackage 'site.ken.framework.gamedata.dao'
        // 设置DaoMaster、DaoSession、Dao 包名
        targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录,请注意，这里路径用/不要用.
        generateTests false //设置为true以自动生成单元测试。
        targetGenDirTests 'src/main/java' //应存储生成的单元测试的基本目录。默认为 src / androidTest / java。
    }
    buildToolsVersion '30.0.0'
    ndkVersion '21.1.6352462'
}

dependencies {
    implementation  fileTree(dir: 'libs', include: ['*.jar'])
    implementation files('libs/greendao-3.3.0.jar')
    implementation files('libs/greendao-api-3.3.0.jar')
//    implementation project(":unity-ads")
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'com.google.android.material:material:1.3.0'
    api 'com.blankj:utilcode:1.26.0'
    api 'com.google.firebase:firebase-storage:19.2.1'
    api 'com.karumi:dexter:6.2.2'
    api "com.tonyodev.fetch2:fetch2:3.0.12"
//    api 'org.greenrobot:greendao-generator:3.3.0'
 //   api 'org.greenrobot:greendao:3.3.0'
}
